<ion-header>

  <ion-navbar>
    <ion-title>{{'photos'| translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-slides pager *ngFor="let a of eventPhotos">

  <ion-slide *ngFor="let b of a.eventImages">
  	<img src={{b}}>
  </ion-slide>

</ion-slides>

</ion-content>
