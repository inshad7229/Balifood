<ion-content class="content">
   <div class="event">
      <div class="event-img" (click)="presentActionSheet()">
         <img src={{pic}}>
      </div>
      <div class="event-item-input">
         <ion-item>
            <ion-input type="text" placeholder="Event" (ionChange)='enableEditing()' [(ngModel)]="Event.event_name"></ion-input>
            <ion-icon name="md-create" item-right></ion-icon>
         </ion-item>
      </div>
      <div class="event-date-time">
         <ion-item class="event-left">
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="YYYY-MM-DD" [(ngModel)]="Event.date" min={{min_date}} placeholder={{min_date}} max="2070-10-31" (ionChange)='enableEditing()'></ion-datetime>
            <ion-icon name="md-calendar" item-right></ion-icon>
         </ion-item>
         <ion-item class="event-right" (ionChange)='enableEditing()'>
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" placeholder="Time" [(ngModel)]="Event.time" ></ion-datetime>
            <ion-icon name="md-time" item-right></ion-icon>
         </ion-item>
      </div>
      <div class="event-item-input">
         <ion-item (click)="onLocation()">
            <ion-input type="text" (ionChange)='enableEditing()' placeholder="Location" [(ngModel)]="Event.address" disabled></ion-input>
            <ion-icon name="ios-pin-outline" item-right></ion-icon>
         </ion-item>
      </div>
   </div>
   <div class="event-btn">
      <button ion-button block (click)="onAddMember()">{{'editmembers' | translate}}</button>
       <button ion-button block (click)="onBringItem()" *ngIf="eventType=='mutualEvent'">{{'editwtb' | translate}}</button>
      <button ion-button block (click)="onCreateNewMenu()">{{'editmenu' | translate}}</button>
   </div>
<!--    <div class="pop-event" *ngIf="menuPopUp">

         <div class="event-pop-text text-center">Create Menu</div>
         <div class="pop-btn">

            <button ion-button block (click)="onCreateExistingMenu()">From Existing Event</button>
         </div>
      </div>
   </div> -->
</ion-content>
<ion-footer>
   <button ion-button block [disabled]="enableEdit" (click)="onSave()">{{'save' | translate}}</button>
</ion-footer>
