
<ion-header>

  <ion-navbar>
    <ion-title>{{'loginpage.login' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="logo-div">
	<img src="assets/imgs/balifooddd.png" class="logo">
</div>
<div class="div-input">
<form [formGroup]="loginform">
	 <ion-item>
    <ion-label stacked>{{'loginpage.email' | translate}}</ion-label>
    <ion-input type="text" [(ngModel)]="email" formControlName="emailaddress" ></ion-input>
     <ion-icon name="mail" item-right ></ion-icon>
  </ion-item>
  <p style="color:#ff8b00;padding-left: 15px;"  *ngIf="!loginform.controls.emailaddress.valid && (loginform.controls.emailaddress.dirty )"> *{{'loginpage.invalidemail' | translate}}.</p>

  <ion-item>
    <ion-label stacked>{{'loginpage.password' | translate}}</ion-label>
    <ion-input type={{type}} [(ngModel)]="password" formControlName="pass"> </ion-input>
         <ion-icon name="icon-password" item-right class="icon-color"></ion-icon>
  </ion-item>
  <p style="color:#ff8b00;padding-left: 15px;" *ngIf="!loginform.controls.pass.valid && (loginform.controls.pass.dirty )" > *{{'loginpage.passlength' | translate}}</p>
<div class="div-input"><span class="pull-right" (click)="onHide()" *ngIf="type=='text'"><u>{{'loginpage.hide' | translate}}</u></span>
<span class="pull-right" (click)="onShow()" *ngIf="type!='text'"><u>{{'loginpage.show' | translate}}</u></span></div>
</form>
</div>
<div class="btn-div1">
	<button ion-button class="btn-login" (click)="onlogin()" [disabled]="!loginform.valid">{{'loginpage.login' | translate}}</button>

	<button ion-button clear class="btn-forgot" (click)="onForgot()"><u>{{'loginpage.forgetpassword' | translate}}</u></button>
	</div>
<div class="btn-btm">
	<button ion-button clear class="btn-already-acc" (click)="signup()">{{'loginpage.dntHave'| translate}} <u class="maincolor" >{{'loginpage.signup' | translate}}</u></button>
</div>
</ion-content>
